<!DOCTYPE HTML>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>SharedCovid MapboxGL Map</title>
</head>
<body>
    <script>
        Neo = self.Neo || {}; Neo.config = Neo.config || {};

        Object.assign(Neo.config, {
            appPath         : 'apps/sharedcovidmap/app.mjs',
            basePath        : '../../',
            environment     : 'development',
            isExperimental  : true,
            mainThreadAddons: ['MapboxGL', 'Stylesheet'],
            themes          : ['neo-theme-dark', 'neo-theme-light'],
            useSharedWorkers: true
        });
    </script>

    <script src="../../src/Main.mjs" type="module"></script>
</body>
</html>
